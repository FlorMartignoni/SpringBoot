<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Egg</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
        <header class="container">
            <div>
                <h2>Carga la editorial aqu√≠: </h2>
            </div>
        </header>

        <div class="container">

            <form action="/editorial/registro" method="POST"> 

                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre de Editorial">
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}" ></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}" ></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"> Subir </button>
            </form>

        </div>
    </body>
</html>
