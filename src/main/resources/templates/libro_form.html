<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca Egg</title>
        <!-- CSS de Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- JavaScript de Bootstrap (jQuery es requerido) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>

    <body>
        <header class="container">
            <div>
                <h2>Cargar Libro: </h2>
            </div>
        </header>

        <div class="container-fluid ">

            <form class="form-group" action="/libro/registro" method="POST"> 

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}" ></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}" ></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN">
                </div>
                
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="titulo" placeholder="TÃ­tulo del Libro">
                </div>
                
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>
                
                <div class="form-group my-3"> 
                    <select name="idAutor">
                        
                        <option>Seleccionar Autor</option>
                        
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>
                    </select> 
                </div>
                
                   <div class="form-group my-3"> 
                    <select name="idEditorial">
                        
                        <option>Seleccionar Editorial</option>
                        
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>
                    </select> 
                </div>

                <button type="submit" class="btn btn-primary"> Cargar </button>
            </form>

        </div>
    </body>
</html>
